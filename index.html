<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <div class="container">
        <h2 class="main-heading">Temperature Converter</h2>
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Enter Temperature</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Enter degrees">
        </div>
        <label for="formGroupExampleInput" class="form-label">Convert into</label>
        <select class="form-select" aria-label="Default select example" id="option-choosed">
            <option selected>--Select--</option>
            <option value="1">Degree Celsius</option>
            <option value="2">Degree Fahrenheit</option>
        </select>
        <div class="d-grid gap-2 col-3 mx-auto">
            <button class="btn btn-success" id="btn" type="button">Convert</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
